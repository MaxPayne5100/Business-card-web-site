    <main>
    	<section class="mb-5">
    		<div class="main_header text-white pt-5">
			    <h2 class="h1-responsive text-center mt-4 mb-2" style="font-size: 45px"><b>Contact us</b></h2>
			    <p class="text-center w-responsive mx-auto wow fadeIn" data-wow-duration="2.5s"><i>Feel free to drop us a line below!</i></p>
		    </div>

		    <div class="ml-4 ml-md-5 pl-1 pl-md-2 contact_up" style="font-family: var(--contact_font)">
				<div class="row align-items-center mb-2">
					<img class="mr-3" src="media/icons/contact/location.png" width="40" alt="address">
					<p class="mb-0">Lviv,Ukraine</p>
				</div>
				<div class="row align-items-center mb-2 smaller_phone">
					<img src="media/icons/contact/phone.png" width="55" alt="phone" style="margin-left: -8px; margin-right: 9px">
					<p class="mb-0">Phone: +380990193586</p>
				</div>
				<div class="row align-items-center mb-5">
					<img class="mr-3" src="media/icons/contact/email.png" width="40" alt="email">
					<p class="mb-0">Email: bordun.mykhailo@gmail.com</p>
				</div>
			</div>

		    <div class="row justify-content-center">
		        <div class="col-md-9 mb-md-0 mb-5">
					<p class="text-center text-md-left mb-4 wow fadeInLeft" data-wow-duration="1s" style="font-family: var(--contact_font)">Lets get in touch. Send me a message:</p>
		            <form id="contact-form" name="contact-form" action="" method="POST">
		                <div class="row">
		                    <div class="col-md-6">
		                        <div class="md-form mb-0">
		                            <input type="text" id="name" name="name" class="form-control">
		                            <label for="name" class=""><i>Your name</i></label>
		                        </div>
		                    </div>
		                    <div class="col-md-6">
		                        <div class="md-form mb-0">
		                            <input type="text" id="email" name="email" class="form-control">
		                            <label for="email" class=""><i>Your email</i></label>
		                        </div>
		                    </div>
		                </div>

		                <div class="row">
		                    <div class="col-md-12">
		                        <div class="md-form mb-0">
		                            <input type="text" id="subject" name="subject" class="form-control">
		                            <label for="subject" class=""><i>Subject</i></label>
		                        </div>
		                    </div>
		                </div>

		                <div class="row">
		                    <div class="col-md-12">
		                        <div class="md-form">
		                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
		                            <label for="message"><i>Your message</i></label>
		                        </div>
		                    </div>
		                </div>
		            </form>

		            <div class="d-flex justify-content-md-start justify-content-center mt-4">
		                <a class="butt"><span>Send Message</span></a>
		            </div>
		        </div>
		    </div>
    	</section>
